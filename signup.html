<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&family=Teko:wght@500&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="img/favicon.ico" />
        <meta charset="utf-8">
        <title>Sign up</title>
        <link rel="stylesheet" href="stylesig.css">
    </head>
    <body>
        <div class="center">
            <h1>Sign up</h1>
            <form method="post">
                <div class="txt_field">
                    <input id="nome" type="text" required>
                    <span></span>
                    <label>Nome</label>
                </div>
                <div class="txt_field">
                    <input id="username" type="text" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input id="password" type="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <br>
                <button type="submit" class="btn_registo" id="registo">&#128079;</button>
            </form>
        </div>
        <script src="signup.js"></script>
    </body>
</html>
